<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Manchester Undergraduate Mathematics Conference</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #faf9ff;
      --text: #2e2a47;
      --accent: #8a7df0;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      text-align: center;
      padding: 80px 20px;
    }
    h1 {
      font-size: clamp(2.5rem, 5vw, 3.5rem);
      margin-bottom: 0.5em;
      font-weight: 800;
    }
    p {
      max-width: 600px;
      margin: 0 auto 2em;
      font-size: 1.1rem;
      line-height: 1.6;
    }
    .btn {
      display: inline-block;
      padding: 12px 24px;
      background: var(--accent);
      color: white;
      border-radius: 10px;
      font-weight: 600;
      text-decoration: none;
      transition: transform .2s ease, background .2s ease;
    }
    .btn:hover {
      transform: translateY(-2px);
      background: #7568db;
    }
    footer {
      margin-top: 60px;
      font-size: 0.9rem;
      color: #6b6780;
    }
  </style>
</head>
<body>
  <main>
    <h1>Manchester Undergraduate Mathematics Conference 2026</h1>
    <p>A student-led event celebrating undergraduate research, creativity, and community at the University of Manchester.</p>
    <a class="btn" href="#">Register Interest</a>
  </main>
  <footer>Â© <span id="year"></span> Manchester Undergraduate Mathematics Conference</footer>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
